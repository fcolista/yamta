{% extends 'base.html' %}

{% block header %}Edit Fuel{% endblock %}

{% block content %}
<div class="px-4 py-6">
    <form method="post" class="space-y-6">
        {% csrf_token %}

        <div class="space-y-4">
            <div>
                <label class="block text-xs font-semibold text-slate-500 dark:text-slate-400 mb-1">Name</label>
                {{ form.name }}
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-xs font-semibold text-slate-500 dark:text-slate-400 mb-1">
                        Cost per {{ fuel.unit_name }}
                    </label>
                    {{ form.cost_per_unit }}
                </div>
                <div>
                    <label class="block text-xs font-semibold text-slate-500 dark:text-slate-400 mb-1">Unit Name</label>
                    {{ form.unit_name }}
                </div>
            </div>

            <div>
                <label class="block text-xs font-semibold text-slate-500 dark:text-slate-400 mb-1">Efficiency
                    (km/unit)</label>
                {{ form.efficiency }}
            </div>
        </div>

        <button type="submit"
            class="w-full bg-primary text-background-dark font-bold py-4 rounded-xl shadow-lg shadow-primary/20 hover:scale-[1.02] active:scale-[0.98] transition-all">
            Save Changes
        </button>
    </form>
</div>
{% endblock %}
